<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../../Global/Login/login.css">
    <link rel="icon" href="../../Assets/Images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <form class="login-form" action="/login" method="POST">
            <h2>Login</h2>
        
            <label for="email_username">Email / Username</label>
            <input type="text" id="email_username" name="email_username" required>
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        
            <!-- Error message (only visible when there is an error) -->
            <div id="error-message" style="color: red; margin-top: -10px; margin-bottom: 10px;">
            </div>
        
            <button type="submit">Login</button>
            <div class="login"><a href="#">Forgot Password?</a></div>
        </form>
    </div>
    <script>
        // Show error message if 'error' query parameter exists
        const params = new URLSearchParams(window.location.search);
        if (params.has('error')) {
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.innerText = 'Email / Username or Password is incorrect';
            errorMessageDiv.style.display = 'block';  // Show the error message
        }
    </script>

    <script src="login.js"></script>
</body>
</html>
